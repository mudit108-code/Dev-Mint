<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .signature {
            color: #777;
            font-style: italic;
        }
    </style>
    <title>Birthday Card</title>
</head>

<body>
    <div class="card">
        <div class="header">Happy Birthday!</div>
        <div class="message">
            Wishing you a day filled with joy, laughter, and all the things you love.
        </div>
        <img class="image" src="birthday_image.jpg" alt="Birthday Image">
        <div class="signature">Best Wishes,<br>Your Name</div>
    </div>
</body>

</html>
